<header class="side-bar">
  <div class="side-bar__row">
    <a href="/" class="side-bar__logo">
      <svg class="side-bar__icon">
        <use xlink:href="./img/sprite/symbol/sprite.svg#dashboard-logo" class="side-bar__use"></use>
      </svg>
    </a>
    <span class="side-bar__version">v.01</span>
    <button class="side-bar__btn nav-btn">
      <span class="nav-btn__icon"></span>
    </button>
  </div>
  
  <nav class="side-bar__navigation navigation">
    <ul class="navigation__list">
      <li class="navigation__item">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#key-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Dashboard</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
      <li class="navigation__item">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#product-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Product</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
      <li class="navigation__item navigation__item--active">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#user-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Customers</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
      <li class="navigation__item">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#wallet-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Income</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
      <li class="navigation__item">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#discount-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Promote</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
      <li class="navigation__item">
        <a href="#" class="navigation__link">
          <svg class="navigation__icon">
            <use xlink:href="./img/sprite/symbol/sprite.svg#help-icon" class="navigation__use"></use>
          </svg>
          <span class="navigation__txt">Help</span>
          <svg class="navigation__chevron">
            <use xlink:href="./img/sprite/symbol/sprite.svg#chevron-navigation-icon" class="navigation__use"></use>
          </svg>
        </a>
      </li>
    </ul>
  </nav>
  <div class="side-bar__user user">
    <a href="#" class="user__link">
      <img src="./img/user-avatar.jpg" alt="User avatar." width="42" height="42" class="user__avatar">
      <p class="user__text">
        <span class="user__name">Evano</span>
        <span class="user__position">Project manager</span>
      </p>
    </a>
  </div>
</header>
